
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>soundtag</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url('main.png') no-repeat center center;
            background-size: contain;
            background-color: white; /* Фон на случай пустых областей */
        }
        h1 {
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            let audio = new Audio("t.mp3");
            audio.loop = true;
            
            setTimeout(async () => {
                try {
                    await audio.play();
                } catch (error) {
                    console.log("Автовоспроизведение заблокировано, ожидаем взаимодействия пользователя.");
                    document.body.addEventListener("click", async () => {
                        await audio.play();
                    }, { once: true });
                }
            }, 2000); // Задержка 2 секунды перед воспроизведением
        });
    </script>
</body>
</html>
