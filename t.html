<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Страница 1</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #222;
        }
        h1 {
            color: white;
        }
        button {
            font-size: 20px;
            padding: 15px 30px;
            background-color: #ff5722;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Страница 1 (звук P)</h1>
    <button onclick="playSound()">▶️ Играть звук</button>

    <script>
        let audio = new Audio("t.mp3");
        audio.loop = true;

        function playSound() {
            audio.play().catch(error => console.error("Ошибка воспроизведения:", error));
        }
    </script>
</body>
</html>
